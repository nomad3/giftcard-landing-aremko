server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Configuraci칩n para la aplicaci칩n en /giftcard
    location /giftcard/ {
        alias /usr/share/nginx/html/giftcard/;
        try_files $uri $uri/ /giftcard/index.html;
    }

    # Configuraci칩n para archivos est치ticos
    location /giftcard/assets/ {
        alias /usr/share/nginx/html/giftcard/assets/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Manejo de errores
    error_page 404 /giftcard/index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 